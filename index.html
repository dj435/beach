<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUDE BEACH</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      overflow: hidden;
    }

    img {
      width: 100%;
      height: 100vh;  /* La altura de la imagen será igual a la altura de la ventana */
      object-fit: cover;  /* La imagen llenará completamente el contenedor, recortando si es necesario */
    }

    .btn-container {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }

    .btn-row {
      display: inline-block;
      text-align: center;
    }

    .btn {
      padding: 10px 20px;
      font-size: 18px;
      margin: 5px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.3);
      border: 1px solid black;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #e91e63;
      color: white;
    }

    .zoom-btn-container {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .zoom-btn {
      padding: 10px 10px;
      font-size: 18px;
      margin: 5px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.3);
      border: 1px solid red;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .zoom-btn:hover {
      background-color: dodgerblue;
      color: white;
    }

    .zoom-btn:active {
      background-color: #d81b60;
    }
  </style>
</head>
<body>

  <div>
    <img id="image" src="" alt="Imagen aleatoria">
  </div>

  <div class="zoom-btn-container">
    <button class="zoom-btn" id="zoomOutBtn">Zoom-</button>
    <button class="btn" id="prevBtn">Anterior</button>
    <button class="btn" id="nextBtn">Siguiente</button>
    <button class="zoom-btn" id="zoomInBtn">Zoom+</button>
  </div>

  <script>
    const totalImagenes = 1000;
    const imagenes = [];
    for (let i = 1; i <= totalImagenes; i++) {
      const paddedNumber = String(i).padStart(4, '0');
      imagenes.push(`imagenes/${paddedNumber}.jpg`);
    }

    let currentIndex = Math.floor(Math.random() * imagenes.length);
    let previousIndex = currentIndex;
    let zoomLevel = 1;

    const imageElement = document.getElementById('image');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const zoomInBtn = document.getElementById('zoomInBtn');
    const zoomOutBtn = document.getElementById('zoomOutBtn');

    function updateImage() {
      imageElement.src = imagenes[currentIndex];
    }

    function updateZoom() {
      imageElement.style.transform = `scale(${zoomLevel})`;
    }

    prevBtn.addEventListener('click', () => {
      currentIndex = previousIndex;
      updateImage();
    });

    nextBtn.addEventListener('click', () => {
      previousIndex = currentIndex;
      currentIndex = Math.floor(Math.random() * imagenes.length);
      zoomLevel = 1;
      updateImage();
      updateZoom();
    });

    zoomInBtn.addEventListener('click', () => {
      zoomLevel *= 1.3;
      updateZoom();
    });

    zoomOutBtn.addEventListener('click', () => {
      zoomLevel = 1;
      updateZoom();
    });

    updateImage();
    updateZoom();
  </script>

</body>
</html>
